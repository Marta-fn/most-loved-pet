<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pawfect Match</title>
  <link href="./css/style.css" rel="stylesheet">
</head>

<body class="min-h-screen bg-slate-100 dark:bg-slate-900 dark:text-slate-50">
  <header class="sticky top-0 z-10 bg-blue-950 text-slate-50">
    <section class="mx-auto flex max-w-4xl items-center justify-between p-4">
      <div class="flex items-stretch">
        <a href="#hero">
          <img src="./img/Logo.png" alt="Logo for Pawfect Match" class="size-20" />
        </a>
        <h1 class="text-3xl font-medium self-center"><a href="#hero">
            Pawfect Match
          </a></h1>
      </div>
      <nav class="hidden space-x-8 text-xl md:block" aria-label="main">
        <a href="#adoption" class="hover:opacity-90">Adopt a Pet</a>
        <a href="#sucessStories" class="hover:opacity-90">Sucess Stories</a>
        <a href="#contacts" class="hover:opacity-90">Contacts Us</a>
      </nav>
    </section>
  </header>
  <main>
    <section id="hero">
      video or logos
      Text
      <button>View Pets for Adoption</button>
    </section>
    <section id="adoption">
      grid layout
      dropdown filter
    </section>
    <section id="sucessStories">
      testimonials
    </section>
    <section id="contacts">form</section>
  </main>
  <footer>
    Social Media links
    contacts
    Adress
  </footer>

</html>
