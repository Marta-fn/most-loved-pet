<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pawfect Match</title>
  <link href="./css/style.css" rel="stylesheet">
</head>

<body class="min-h-screen bg-slate-100 dark:bg-slate-900 dark:text-slate-50">
  <header class="sticky top-0 z-10 bg-blue-950 text-slate-50">
    <section class="mx-auto flex max-w-4xl items-center justify-between p-4">
      <div class="flex items-stretch">
        <a href="#hero">
          <img src="./img/Logo.png" alt="Logo for Pawfect Match" class="size-20" />
        </a>
        <h1 class="text-3xl font-medium self-center"><a href="#hero">
            Pawfect Match
          </a></h1>
      </div>
      <nav class="hidden space-x-8 text-xl md:block" aria-label="main">
        <a href="#adoption" class="hover:opacity-90">Adopt a Pet</a>
        <a href="#sucessStories" class="hover:opacity-90">Sucess Stories</a>
        <a href="#contacts" class="hover:opacity-90">Contacts Us</a>
      </nav>
    </section>
  </header>
  <main class="max-w-4xl mx-auto">
    <section id="hero"
      class="flex flex-col-reverse justify-center sm:flex-row p-6 items-center gap-8 mb-12 scroll-mt-40">
      <article class="sm:w-1/2">
        <h2 class="max-w-md text-4xl font-bold text-center sm:text-5xl sm:text-left text-blue-950 dark:text-slate-100">
          All pets can be the most-loved one </h2>
        <p class="max-w-md text-2xl mt-4 text-center sm:text-left text-slate-700 dark:text-slate-400">
          Give a loving pet a forever home
        </p>
        <a href="#adoption">
          <button
            class="bg-blue-950 text-slate-100 p-4 rounded-3xl mt-4 dark:bg-slate-100 dark:text-blue-950 mx-auto sm:mx-0 block hover:opacity-90 shadow-xl">View
            Pets
            for Adoption</button>
        </a>
      </article>
      <div class="relative flex items-center justify-center w-full sm:w-1/2">
        <img src="./img/cat.jpg" alt="Cat" class="rounded-full w-1/2 -mr-12 -mt-5 z-10">
        <img src="./img/dog.jpg" alt="Dog" class="rounded-full w-1/2 mt-10">
      </div>
    </section>
    <section id="adoption" class="grid">
      grid layout
      dropdown filter
    </section>
    <section id="sucessStories">
      testimonials
    </section>
    <section id="contacts">form</section>
  </main>
  <footer class="max-w-4xl mx-auto">
    Social Media links
    contacts
    Adress
  </footer>
</body>

</html>
